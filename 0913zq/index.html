<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        canvas{
            position: absolute;
            left: 0;
            right: 0;
            top:0;
            bottom:0;
            margin: auto;
            background-color:#71bff2;
        }
    </style>
</head>
<body>
    <canvas id="mycanves" width="500" height="500">
    您的浏览器不支持canves!
    </canvas>
</body>

<script>
    var mycanves = document.getElementById('mycanves');
    var otex=mycanves.getContext('2d');

        function sector(x, y, r, s, e) {
            otex.save();
            otex.beginPath();
            otex.translate(x, y);
            otex.arc(0,0,r,s, e);
            otex.save();
            otex.rotate(e);
            otex.moveTo(r,0);
            otex.lineTo(0,0);
            otex.restore();
            otex.rotate(s);
            otex.lineTo(r,0);
            otex.closePath();
            otex.restore();
    }

    sector(250,250,250,0,Math.PI/180*45);
    otex.fillStyle="red";
    otex.fill();

    sector(250,250,250,Math.PI/180*45,Math.PI/180*135);
    otex.fillStyle="yellow";
    otex.fill();

    sector(250,250,250,Math.PI/180*135,Math.PI/180*360);
    otex.fillStyle="green";
    otex.fill();
</script>
</html>
